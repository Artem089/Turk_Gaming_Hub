<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Turk_Gaming_Hub</title>
</head>
<body>
<div id="web">
    <h1>Онлайн магазин</h1>
    <img src="Min.jpg" alt="">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto asperiores ducimus maiores omnis praesentium
        quaerat qui quis. Architecto atque, dolor dolores eos exercitationem nesciunt nostrum ratione recusandae soluta
        tempore voluptates!</p>
    <button id="buy">Купить</button>
</div>
<form id="form" style="display: none;">
    <input type="text" placeholder="Имя" name="" id="user_name">
    <input type="Email" placeholder="Почта" name="" id="user_email">
    <button id="order">Оформить</button>
</form>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");

    buy.addEventListener("click", () => {
        document.getElementById("web").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
    });

    order.addEventListener("click", () => {
        tg.close();
    });
</script>
</body>
</html>
